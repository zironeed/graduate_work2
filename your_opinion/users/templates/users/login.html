{% extends 'blog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Log in
                        </button>
                        <a href="#"
                           class="w-100 btn btn-lg btn-outline-primary">Password reset</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
