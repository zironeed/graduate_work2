{% extends 'blog/base.html' %}

{% block content %}

<div class="col-6">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Do you really want to delete post "{{ product.title }}"?</p>
                        <button type="submit" class="btn btn-success">Confirm</button>
                        <a href="{% url 'catalog:view' %}" class="btn btn-warning">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
