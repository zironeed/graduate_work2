{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<body>

<div class="container home_msg">
    {% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="post" role="product_page">
        {% csrf_token %}
        <h2>Hello! To pay your community access, click on this button
            <button type="submit" class="btn btn-success" href="{% url 'users:payment' %}" data-bind-href="pricing">Payment</button>
        </h2>
    </form>
    {% else %}
    <h2>You're not logged in...</h2><a href="{% url 'users:login' %}" class="btn btn-secondary">Log in</a>

    {% endif %}
</div>

{% endblock %}
